name: CI/CD - Alquiladora Romero Client

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write # Necesario para github-pages-deploy-action

jobs:
  # ------------------------------------
  # Job 1: Lint, Formato y Seguridad 🔒
  # ------------------------------------
  lint-audit: # Renombrado para claridad
    name: Lint, Formato y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código fuente 🛎️
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con caché ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Habilita caché para npm ci

      - name: Instalar dependencias 📦
        run: npm ci # Usa 'ci' para instalaciones limpias y rápidas en CI

      - name: Ejecutar ESLint (Revisión de código) ✨
        run: npm run lint # Falla si hay errores de lint

      - name: Verificar formato con Prettier 💅
        run: npm run format:check # Falla si el formato no es correcto

      - name: Revisar Vulnerabilidades (npm audit) 🛡️
        # Falla si encuentra vulnerabilidades de severidad 'high' o 'critical'
        run: npm audit --audit-level=high

  # ------------------------------------------
  # Job 2: Pruebas Unitarias + Cobertura 🧪📉
  # ------------------------------------------
  pruebas-unitarias:
    name: Pruebas Unitarias y Cobertura
    runs-on: ubuntu-latest
    needs: lint-audit # Depende del job anterior
    steps:
      - name: Checkout código fuente 🛎️
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con caché ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias 📦
        run: npm ci

      - name: Ejecutar Pruebas Unitarias con Cobertura 📊
        # Ejecuta Jest una sola vez, generando cobertura
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test # Asegura el entorno de prueba
          CI: true # Modo CI para Jest

      - name: Subir reporte de cobertura como artefacto 📄
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura-unitaria # Nombre descriptivo
          path: coverage # Carpeta donde Jest guarda la cobertura

  # --------------------------------------
  # Job 3: Pruebas de Integración 🧩🤝
  # --------------------------------------
  pruebas-integracion:
    name: Pruebas de Integración
    runs-on: ubuntu-latest
    needs: pruebas-unitarias # Depende de las unitarias
    steps:
      - name: Checkout código fuente 🛎️
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con caché ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias 📦
        run: npm ci

      - name: Ejecutar Pruebas de Integración ⚙️🔗
        # Ejecuta solo los archivos que coinciden con el patrón
        run: npm test -- --testPathPattern="**/*.integration.test.{js,jsx}" --watchAll=false
        env:
          NODE_ENV: test
          CI: true

  # ---------------------------------------------
  # Job 4 (Antes 6): Deploy a GitHub Pages 🚀🌐
  # ---------------------------------------------
  deploy:
    name: Deploy a GitHub Pages
    # Se ejecuta solo si hay push a 'main' y todos los jobs anteriores pasaron
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: pruebas-integracion # Depende directamente del último job de pruebas
    steps:
      - name: Checkout código fuente 🛎️
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con caché ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias 📦
        run: npm ci

      - name: Construir aplicación para producción (Build) 🏗️
        run: npm run build
        env:
          CI: false 
          PUBLIC_URL: /Alquiladora

      - name: Desplegar a rama gh-pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build n
          branch: gh-pages # Rama donde se desplegará
          clean: true 