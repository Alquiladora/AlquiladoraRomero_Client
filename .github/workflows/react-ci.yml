name: CI/CD - Alquiladora Romero

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write

jobs:
  # -------------------------------
  # Job 1: Lint + Formato
  # -------------------------------
  lint:
    name: Lint y Formato
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar ESLint
        run: |
          npm run lint || echo "‚ö†Ô∏è Errores de lint encontrados"
      - name: Ejecutar Prettier
        run: |
          npm run format:check || echo "‚ö†Ô∏è Errores de formato encontrados"

  # -------------------------------
  # Job 2: Pruebas Unitarias + Cobertura
  # -------------------------------
  pruebas-unitarias:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar todos los tests unitarios
        run: npm test -- --coverage --watchAll=false || echo "‚ÑπÔ∏è No hay tests unitarios"
        env:
          NODE_ENV: test
          CI: true
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage

  # -------------------------------
  # Job 3: Pruebas de Integraci√≥n
  # -------------------------------
  pruebas-integracion:
    name: Pruebas de Integraci√≥n
    runs-on: ubuntu-latest
    needs: pruebas-unitarias
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas de integraci√≥n
        run: npm test -- --testPathPattern="**/*.integration.test.{js,jsx}" || echo "‚ÑπÔ∏è No hay tests de integraci√≥n"
        env:
          NODE_ENV: test
          CI: true

  # -------------------------------
  # Job 4: Build final producci√≥n
  # -------------------------------
  deploy:
    name: Deploy a GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: pruebas-integracion # Depende directamente del √∫ltimo job de pruebas
    steps:
      - name: Checkout c√≥digo fuente üõéÔ∏è
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cach√© ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias üì¶
        run: npm ci

      - name: Construir aplicaci√≥n ignorando Warnings (Build) üèóÔ∏è‚ö†Ô∏è
        # --- CAMBIO CLAVE AQU√ç ---
        # CI=false evita que react-scripts trate warnings como errores
        run: CI=false npm run build
        env:
          # NODE_ENV: production # No es necesario, 'npm run build' lo establece por defecto
          PUBLIC_URL: /Alquiladora # Necesario para GitHub Pages

      - name: Desplegar a rama gh-pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true