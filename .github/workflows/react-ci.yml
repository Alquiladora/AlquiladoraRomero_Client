name: CI/CD - Alquiladora Romero

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write

jobs:
  # -------------------------------
  # Job 1: Lint + Formato
  # -------------------------------
  lint:
    name: Lint y Formato
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar ESLint
        run: |
          npm run lint || echo "Errores de lint encontrados"
      - name: Ejecutar Prettier
        run: |
          npm run format:check || echo "Errores de formato encontrados"

  # -------------------------------
  # Job 2: Pruebas Unitarias + Cobertura
  # -------------------------------
  pruebas-unitarias:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar todos los tests unitarios
        run: npm test -- --coverage --watchAll=false || echo "No hay tests unitarios"
        env:
          NODE_ENV: test
          CI: true
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage

  # -------------------------------
  # Job 3: Pruebas de Integración
  # -------------------------------
  pruebas-integracion:
    name: Pruebas de Integración
    runs-on: ubuntu-latest
    needs: pruebas-unitarias
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas de integración
        run: npm test -- --testPathPattern="**/*.integration.test.{js,jsx}" || echo "No hay tests de integración"
        env:
          NODE_ENV: test
          CI: true

  # -------------------------------
  # Job 4: Pruebas E2E (Cypress)
  # -------------------------------
  pruebas-e2e:
    name: Pruebas E2E
    runs-on: ubuntu-latest
    needs: pruebas-integracion
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build temporal para E2E
        run: npm run build
        env:
          CI: false
      - name: Instalar Cypress y Serve
        run: npm install cypress@15.5.0 serve --save-dev
      - name: Ejecutar pruebas E2E
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npx serve -s build -l 3000
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          spec: cypress/e2e/**/*.cy.js
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
      - name: Subir capturas si falla Cypress
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  # -------------------------------
  # Job 5: Build final producción
  # -------------------------------
  build:
    name: Build producción
    runs-on: ubuntu-latest
    needs: pruebas-e2e
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: false

  # -------------------------------
  # Job 6: Deploy a GitHub Pages
  # -------------------------------
  deploy:
    name: Deploy GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: false
          PUBLIC_URL: /Alquiladora-romero
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
