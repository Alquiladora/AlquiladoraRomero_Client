name: CI/CD - Alquiladora Romero Client

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write # Necesario para github-pages-deploy-action

jobs:
  # ------------------------------------
  # Job 1: Lint, Formato y Seguridad ğŸ”’
  # ------------------------------------
  lint-audit: # Renombrado para claridad
    name: Lint, Formato y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Habilita cachÃ© para npm ci

      - name: Instalar dependencias ğŸ“¦
        run: npm ci # Usa 'ci' para instalaciones limpias y rÃ¡pidas en CI

      - name: Ejecutar ESLint (RevisiÃ³n de cÃ³digo) âœ¨
        run: npm run lint # Falla si hay errores de lint

      - name: Verificar formato con Prettier ğŸ’…
        run: npm run format:check # Falla si el formato no es correcto

      - name: Revisar Vulnerabilidades (npm audit) ğŸ›¡ï¸
        # Falla si encuentra vulnerabilidades de severidad 'high' o 'critical'
        run: npm audit --audit-level=high

  # ------------------------------------------
  # Job 2: Pruebas Unitarias + Cobertura ğŸ§ªğŸ“‰
  # ------------------------------------------
  pruebas-unitarias:
    name: Pruebas Unitarias y Cobertura
    runs-on: ubuntu-latest
    needs: lint-audit # Depende del job anterior
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Ejecutar Pruebas Unitarias con Cobertura ğŸ“Š
        # Ejecuta Jest una sola vez, generando cobertura
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test # Asegura el entorno de prueba
          CI: true # Modo CI para Jest

      - name: Subir reporte de cobertura como artefacto ğŸ“„
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura-unitaria # Nombre descriptivo
          path: coverage # Carpeta donde Jest guarda la cobertura

  # --------------------------------------
  # Job 3: Pruebas de IntegraciÃ³n ğŸ§©ğŸ¤
  # --------------------------------------
  pruebas-integracion:
    name: Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: pruebas-unitarias # Depende de las unitarias
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Ejecutar Pruebas de IntegraciÃ³n âš™ï¸ğŸ”—
        # Ejecuta solo los archivos que coinciden con el patrÃ³n
        run: npm test -- --testPathPattern="**/*.integration.test.{js,jsx}" --watchAll=false
        env:
          NODE_ENV: test
          CI: true

  # ---------------------------------------------
  # Job 4 (Antes 6): Deploy a GitHub Pages ğŸš€ğŸŒ
  # ---------------------------------------------
  deploy:
    name: Deploy a GitHub Pages
    # Se ejecuta solo si hay push a 'main' y todos los jobs anteriores pasaron
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: pruebas-integracion # Depende directamente del Ãºltimo job de pruebas
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Construir aplicaciÃ³n para producciÃ³n (Build) ğŸ—ï¸
        run: npm run build
        env:
          CI: false 
          PUBLIC_URL: /Alquiladora

      - name: Desplegar a rama gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build n
          branch: gh-pages # Rama donde se desplegarÃ¡
          clean: true 