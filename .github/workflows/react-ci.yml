name: CI/CD - Alquiladora Romero Client

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write # Necesario para github-pages-deploy-action

jobs:
  # ------------------------------------
  # Job 1: Lint, Formato y Seguridad ğŸ”’
  # ------------------------------------
  lint-audit:
    name: Lint, Formato y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Ejecutar ESLint (RevisiÃ³n de cÃ³digo) âœ¨
        run: npm run lint # CORREGIDO: Falla si hay errores

      - name: Verificar formato con Prettier ğŸ’…
        run: npm run format:check # CORREGIDO: Falla si el formato no es correcto

      - name: Revisar Vulnerabilidades (npm audit) ğŸ›¡ï¸
        run: npm audit --audit-level=high # Falla con vulnerabilidades altas/crÃ­ticas

  # ------------------------------------------
  # Job 2: Pruebas Unitarias + Cobertura ğŸ§ªğŸ“‰
  # ------------------------------------------
  pruebas-unitarias:
    name: Pruebas Unitarias y Cobertura
    runs-on: ubuntu-latest
    needs: lint-audit # Depende del job anterior
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Ejecutar Pruebas Unitarias con Cobertura ğŸ“Š
        run: npm test -- --coverage --watchAll=false # CORREGIDO: Falla si los tests fallan
        env:
          NODE_ENV: test
          CI: true

      - name: Subir reporte de cobertura como artefacto ğŸ“„
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura-unitaria
          path: coverage

  # --------------------------------------
  # Job 3: Pruebas de IntegraciÃ³n ğŸ§©ğŸ¤
  # --------------------------------------
  pruebas-integracion:
    name: Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: pruebas-unitarias # Depende de las unitarias
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Ejecutar Pruebas de IntegraciÃ³n âš™ï¸ğŸ”—
        run: npm test -- --testPathPattern="**/*.integration.test.{js,jsx}" --watchAll=false # CORREGIDO: Falla si los tests fallan
        env:
          NODE_ENV: test
          CI: true

  # ---------------------------------------------
  # Job 4: Deploy a GitHub Pages ğŸš€ğŸŒ
  # ---------------------------------------------
  deploy:
    name: Deploy a GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: pruebas-integracion # Depende directamente del Ãºltimo job de pruebas
    steps:
      - name: Checkout cÃ³digo fuente ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js 20 con cachÃ© âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias ğŸ“¦
        run: npm ci

      - name: Construir aplicaciÃ³n ignorando Warnings (Build) ğŸ—ï¸âš ï¸
        # --- CAMBIO CLAVE AQUÃ ---
        # CI=false evita que react-scripts trate warnings como errores
        run: CI=false npm run build
        env:
          # NODE_ENV: production # No es necesario, 'npm run build' lo establece por defecto
          PUBLIC_URL: /Alquiladora-romero # Necesario para GitHub Pages

      - name: Desplegar a rama gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true