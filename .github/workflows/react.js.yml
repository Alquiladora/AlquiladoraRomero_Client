name: React CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]       
        include:
          - node-version: 18

    steps:
      - name: ğŸ“¦ Clonar repo
        uses: actions/checkout@v4

      - name: ğŸ§¾ Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .vite
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: âš™ï¸ Instalar dependencias
        run: npm ci

      - name: ğŸ” Lint (ESLint)
        run: npm run lint
        continue-on-error: false

      - name: ğŸ§ª Ejecutar tests (Jest)
        env:
          CI: true
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build producciÃ³n (Vite / CRA)
        run: npm run build

      - name: ğŸ“ Guardar artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages 
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¦ Descargar artefacto de build
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist

      - name: ğŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
